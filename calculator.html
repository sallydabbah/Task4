<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calcuator</title>
</head>
<body>
    <div>
            <table border="2"> 
                    <tr> 
                       <td colspan="3">
                           <input type="text" id="result"/>
                        </td> 
                         <!--Clear Button-->
                       <td><input type="button" value="c" onclick="clearRes()" class="specialBtn"/> </td> 
                    </tr> 
                    <tr> 
                       <td><input type="button" value="1" onclick="display('1')" class="numbers"/> </td> 
                       <td><input type="button" value="2" onclick="display('2')"  class="numbers"/> </td> 
                       <td><input type="button" value="3" onclick="display('3')"  class="numbers"/> </td> 
                       <td><input type="button" value="/" onclick="display('/')" class="specialBtn"/> </td> 
                    </tr> 
                    <tr> 
                       <td><input type="button" value="4" onclick="display('4')"  class="numbers"/> </td> 
                       <td><input type="button" value="5" onclick="display('5')"  class="numbers"/> </td> 
                       <td><input type="button" value="6" onclick="display('6')"  class="numbers"/> </td> 
                       <td><input type="button" value="-" onclick="display('-')" class="specialBtn"/> </td> 
                    </tr> 
                    <tr> 
                       <td><input type="button" value="7" onclick="display('7')"  class="numbers"/> </td> 
                       <td><input type="button" value="8" onclick="display('8')"  class="numbers"/> </td> 
                       <td><input type="button" value="9" onclick="display('9')"  class="numbers"/> </td> 
                       <td><input type="button" value="+" onclick="display('+')" class="specialBtn"/> </td> 
                    </tr> 
                    <tr> 
                       <td><input type="button" value="." onclick="display('.')" class="numbers"/> </td> 
                       <td><input type="button" value="0" onclick="display('0')"  class="numbers"/> </td> 
                       <td><input type="button" value="=" onclick="calcRes()" class="numbers" /> </td> 
                       <td><input type="button" value="*" onclick="display('*')" class="specialBtn"/> </td> 
                    </tr> 
                 </table>
    </div>
    <script>
        function display(v){
            document.getElementById("result").value+=v; 
        }
        function clearRes(){
            document.getElementById("result").value = "";
        }
        function calcRes(){
            let x = document.getElementById("result").value;
            // eval : evaluates Js code represented as String  
             let y = eval(x) ;
             document.getElementById("result").value = y; 
        }
    </script>
    <style>
        table{
            width:20%;
            height: 30%;
        }
    input{
        width: 100%;
    }
    input.specialBtn{
    background-color:#F34916;
    }
    input.numbers{
        background-color: #83706B;
    }
    #result{
        background-color: #B7E17F;
    }
    </style>
</body>
</html>
